<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome</ion-card-title>   
    </ion-card-header>
    <ion-card-content>Enter your credentials to login!</ion-card-content>
    <div class="form">
      <ion-input
      [(ngModel)]="username"
      label="Username"
      labelPlacement="floating"
      type="text"
      placeholder="Username"></ion-input>
    
    <ion-input
      [(ngModel)]="password"
      label="Password"
      labelPlacement="floating"
      type="text"
      placeholder="Password"></ion-input>
    </div>
  </ion-card>
  <div id="container">
    <ion-button (click)="login()">Login</ion-button>
  </div>
</ion-content>
